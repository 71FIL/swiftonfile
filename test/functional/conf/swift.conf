[swift-hash]
# random unique strings that can never change (DO NOT LOSE)
swift_hash_path_prefix = changeme
swift_hash_path_suffix = changeme

[storage-policy:0]
name = gold

[storage-policy:1]
name = silver

# SwiftOnFile
[storage-policy:2]
name = sof
default = yes

[swift-constraints]
max_object_name_length = 221
max_account_name_length = 255
max_container_name_length = 255

